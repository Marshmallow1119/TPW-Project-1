<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Add custom styles here if needed */
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .quantity-input {
            width: 100px; /* Adjust the width as needed */
        }
        .product-info { /* New style for centering */
            display: flex;
            align-items: center;
        }
        .product-info h5 {
            margin-bottom: 0; /* Remove default margin */
        }
        .table td { /* Center content in table cells */
            vertical-align: middle;
        }
    </style>
</head>
<body>
{% extends 'layout.html' %}
{% block content %}
{% load filters %}

    <div class="container">
        <h1>Your Shopping Cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>
                        <div class="product-info">
                            <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="product-image mr-3">
                            <div>
                                <h5>{{ item.product.name }}</h5>
                            </div>
                        </div>
                    </td>
                    <td>${{ item.product.price }}</td>
                    <td>${{ item.product.price|multiply:item.quantity }}</td>
                    <td>
                        <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

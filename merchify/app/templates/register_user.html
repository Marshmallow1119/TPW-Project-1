

<!-- Inclua o Bootstrap via CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="container mt-5">
    <div class="title text-center mb-4">Registration</div>
    <div class="content bg-light p-5 rounded shadow">
        <!-- FormulÃ¡rio de Registro do Django -->
        <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    {{ form.name }}
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    {{ form.username }}
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    {{ form.email }}
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    {{ form.password1 }}
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    {{ form.password2 }}
                </div>
                <div class="input-box">
                    <span class="details">Profile Picture</span>
                    <input type="file" name="image" id="id_image" class="form-control">
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>

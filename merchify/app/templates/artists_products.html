{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist.name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .product-card {
            position: relative; /* Make it relative to position the heart */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-decoration: none; /* Remove underline on links */
            color: inherit; /* Ensure link text inherits color */
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-card a {
            text-decoration: none; /* Removes the underline */
            color: inherit; /* Keeps the text color consistent with the parent */
        }
        .product-card a:hover {
            color: inherit; /* Optional: Ensures hover color is also consistent */
        }
        .favorite-icon {
            position: absolute; /* Position the heart icon absolutely */
            top: 10px; /* Distance from the top */
            right: 10px; /* Distance from the right */
            color: white; /* Make the icon color transparent */
            font-size: 24px; /* Increase the icon size */
            cursor: pointer; /* Pointer on hover */
            -webkit-text-stroke: 3px #434343; /* Outline width and color */
            text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.3);
        }
        .favorite-icon:hover {
            color: #a6a6a6; /* Change icon color on hover */
            -webkit-text-stroke: 0px black; /* Outline width and color */
            transition: ease-in-out 0.3s;
            scale: 1.2;
        }
        .favorite-icon.filled {
            color: #e85454; /* Color when the item is favorited */
            -webkit-text-stroke: 0px black; /* Outline width and color */
        }
        .product-name {
            font-weight: bold;
            text-align: center; /* Center align the text */
        }
        .product-price {
            color: #888;
        }
        .btn-add-to-cart {
            background-color: #100f0f;
            color: #fff;
            font-weight: bold;
        }
        .artist-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .artist-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .produtos-container {
    max-width: 95%; /* Adjust the width as needed */
    margin: 0 auto; /* Center the container */
    padding: 0 15px; /* Optional: Add some padding on the sides */
}

    </style>
</head>
<body>
<div class="produtos-container mt-5">
    <div class="row">
        <!-- Sidebar Filter Section -->
        <div class="col-md-3">
            <h4>Filtros</h4>
            <div class="sidebar-filter bg-light p-3 rounded mb-4">
                <!-- Filter by Product Type -->
                <h5>Tipo de Produto</h5>
                    <form method="get" action="{% url 'product_list' %}">
                    <div class="form-group">
                        <input type="checkbox" name="type" value="Vinil" id="vinil">
                        <label for="vinil">Vinil</label><br>
                        <input type="checkbox" name="type" value="CD" id="cd">
                        <label for="cd">CD</label><br>
                        <input type="checkbox" name="type" value="Clothing" id="clothing">
                        <label for="clothing">Roupas</label><br>
                        <input type="checkbox" name="type" value="Accessory" id="accessory">
                        <label for="accessory">Acessórios</label>
                    </div>

                    <!-- Filter by Price Range -->
                    <h5>Faixa de Preço</h5>
                    <div class="form-group">
                        <input type="radio" name="price" value="0-20" id="price-0-20">
                        <label for="price-0-20">€0 - €20</label><br>
                        <input type="radio" name="price" value="20-50" id="price-20-50">
                        <label for="price-20-50">€20 - €50</label><br>
                        <input type="radio" name="price" value="50-100" id="price-50-100">
                        <label for="price-50-100">€50 - €100</label><br>
                        <input type="radio" name="price" value="100-150" id="price-100-150">
                        <label for="price-100-150">€100 - €150</label><br>
                    </div>

                    <!-- Filter by Category -->
                    <h5>Categoria</h5>
                    <div class="form-group">
                        <select name="category" class="form-control">
                            <option value="">Todas</option>
                            <option value="Hip-Hop">Hip-Hop</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="Jazz">Jazz</option>
                        </select>
                    </div>

                    <!-- Filter by Artist -->
                    <h5>Artista</h5>
                    <div class="form-group">
                        <select name="artist" class="form-control">
                            <option value="">Todos</option>
                            {% for artist in artists %}
                                <option value="{{ artist.id }}">{{ artist.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Aplicar Filtros</button>
                </form>
            </div>
        </div>

        <!-- Products Display Section -->
        <div class="col-md-9">
            <div class="row" id="productList">
                {% for product in products %}
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="product-card">
                        <i class="fa fa-heart favorite-icon {% if product.is_favorited %}filled{% endif %}" data-id="{{ product.id }}" onclick="addToFavorite({{ product.id }})"></i>
                        <a href="/product/{{ product.id }}">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}">
                            <div class="p-3 text-center">
                                <p class="product-name">{{ product.name }}</p>
                                <p class="product-price">{{ product.price }}€</p>
                                <button class="btn btn-add-to-cart w-100">Adicionar ao carrinho</button>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add to Favorites function
        function addToFavorite(productId) {
            fetch(`/favorites/add/${productId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ product_id: productId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const favoriteIcon = document.querySelector(`.favorite-icon[data-id="${productId}"]`);
                    if (data.favorited) {
                        favoriteIcon.classList.add('filled');
                    } else {
                        favoriteIcon.classList.remove('filled');
                    }
                } else {
                    alert(data.message || "Failed to update favorites.");
                }
            })
            .catch(error => console.error("Error:", error));
        }

    </script>
</body>
</html>
{% endblock %}

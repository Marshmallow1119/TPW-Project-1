{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist.name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .product-card {
            position: relative; /* Make it relative to position the heart */
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-decoration: none; /* Remove underline on links */
            color: inherit; /* Ensure link text inherits color */
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-card a {
            text-decoration: none; /* Removes the underline */
            color: inherit; /* Keeps the text color consistent with the parent */
        }
        .product-card a:hover {
            color: inherit; /* Optional: Ensures hover color is also consistent */
        }
        .favorite-icon {
            position: absolute; /* Position the heart icon absolutely */
            top: 10px; /* Distance from the top */
            right: 10px; /* Distance from the right */
            color: white; /* Make the icon color transparent */
            font-size: 24px; /* Increase the icon size */
            cursor: pointer; /* Pointer on hover */
            -webkit-text-stroke: 3px #434343; /* Outline width and color */
            text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.3);
        }
        .favorite-icon:hover {
            color: #a6a6a6; /* Change icon color on hover */
            -webkit-text-stroke: 0px black; /* Outline width and color */
            transition: ease-in-out 0.3s;
            scale: 1.2;
        }
        .favorite-icon.filled {
            color: #e85454; /* Color when the item is favorited */
            -webkit-text-stroke: 0px black; /* Outline width and color */
        }
        .product-name {
            font-weight: bold;
            text-align: center; /* Center align the text */
        }
        .product-price {
            color: #888;
        }
        .btn-add-to-cart {
            background-color: #100f0f;
            color: #fff;
            font-weight: bold;
        }
        .artist-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .artist-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .produtos-container {
    max-width: 95%; /* Adjust the width as needed */
    margin: 0 auto; /* Center the container */
    padding: 0 15px; /* Optional: Add some padding on the sides */
}
    .hidden-filter {
        display: none; /* Hide filters by default */
    }
    </style>
</head>
<body>
<div class="produtos-container mt-5">
    <div class="row">
        <!-- Sidebar Filter Section -->
        <div class="col-md-3">
            <h4>Filtros</h4>
            <div class="sidebar-filter bg-light p-3 rounded mb-4">
                <!-- Filter by Product Type -->
            <!-- Form Section with Product Filters -->
            <form method="get" action="{% url 'product_list' %}" id="filterForm">
                <!-- Product Type Filter -->
                <h5>Tipo de Produto</h5>
                <div class="form-group">
                    <input type="radio" name="type" value="Vinil" id="vinil" {% if request.GET.type == 'Vinil' %}checked{% endif %} onclick="showFilters('vinil')">
                    <label for="vinil">Vinil</label><br>
                    <input type="radio" name="type" value="CD" id="cd" {% if request.GET.type == 'CD' %}checked{% endif %} onclick="showFilters('cd')">
                    <label for="cd">CD</label><br>
                    <input type="radio" name="type" value="Clothing" id="clothing" {% if request.GET.type == 'Clothing' %}checked{% endif %} onclick="showFilters('clothing')">
                    <label for="clothing">Roupas</label><br>
                    <input type="radio" name="type" value="Accessory" id="accessory" {% if request.GET.type == 'Accessory' %}checked{% endif %} onclick="showFilters('accessory')">
                    <label for="accessory">Acessórios</label>
                </div>

                <!-- Type-Specific Filters and Other Filters (as before) -->
                <div id="vinil-filters" class="hidden-filter">
        <h5>Gênero</h5>
        <div class="form-group">
            <select name="genre" class="form-control">
                <option value="">Todos</option>
                <option value="Rock" {% if request.GET.genre == 'Rock' %}selected{% endif %}>Rock</option>
                <option value="Pop" {% if request.GET.genre == 'Pop' %}selected{% endif %}>Pop</option>
                <option value="Jazz" {% if request.GET.genre == 'Jazz' %}selected{% endif %}>Jazz</option>
                <option value="Hip-Hop" {% if request.GET.genre == 'Hip-Hop' %}selected{% endif %}>Hip-Hop</option>
            </select>
        </div>
    </div>

    <div id="cd-filters" class="hidden-filter">
        <h5>Gênero</h5>
        <div class="form-group">
            <select name="genre" class="form-control">
                <option value="">Todos</option>
                <option value="Rock" {% if request.GET.genre == 'Rock' %}selected{% endif %}>Rock</option>
                <option value="Pop" {% if request.GET.genre == 'Pop' %}selected{% endif %}>Pop</option>
                <option value="Jazz" {% if request.GET.genre == 'Jazz' %}selected{% endif %}>Jazz</option>
                <option value="Hip-Hop" {% if request.GET.genre == 'Hip-Hop' %}selected{% endif %}>Hip-Hop</option>
            </select>
        </div>
    </div>

    <div id="clothing-filters" class="hidden-filter">
        <h5>Cor</h5>
        <div class="form-group">
            <select name="color" class="form-control">
                <option value="">Todas</option>
                <option value="Preto" {% if request.GET.color == 'Preto' %}selected{% endif %}>Preto</option>
                <option value="Branco" {% if request.GET.color == 'Branco' %}selected{% endif %}>Branco</option>
                <option value="Vermelho" {% if request.GET.color == 'Vermelho' %}selected{% endif %}>Vermelho</option>
            </select>
        </div>
    </div>

    <div id="accessory-filters" class="hidden-filter">
        <h5>Cor</h5>
        <div class="form-group">
            <select name="color" class="form-control">
                <option value="">Todas</option>
                <option value="Preto" {% if request.GET.color == 'Preto' %}selected{% endif %}>Preto</option>
                <option value="Branco" {% if request.GET.color == 'Branco' %}selected{% endif %}>Branco</option>
            </select>
        </div>

        <h5>Tamanho</h5>
        <div class="form-group">
            <select name="size" class="form-control">
                <option value="">Todos</option>
                <option value="Pequeno" {% if request.GET.size == 'Pequeno' %}selected{% endif %}>Pequeno</option>
                <option value="Médio" {% if request.GET.size == 'Médio' %}selected{% endif %}>Médio</option>
                <option value="Grande" {% if request.GET.size == 'Grande' %}selected{% endif %}>Grande</option>
            </select>
        </div>
    </div>
                <!-- Custom Price Range Filter -->
                <h5>Faixa de Preço</h5>
                <div class="form-group">
                    <label for="min-price">Min</label>
                    <input type="number" name="min_price" id="min-price" class="form-control" placeholder="€0" value="{{ request.GET.min_price }}">
                    <label for="max-price">Max</label>
                    <input type="number" name="max_price" id="max-price" class="form-control" placeholder="€50" value="{{ request.GET.max_price }}">
                </div>

                <!-- Other Filters, Category, Artist, Apply and Reset Buttons (as before) -->

                <div class="form-group d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Resetar Filtros</button>
                </div>
            </form>

            </div>
        </div>

        <!-- Products Display Section -->
        <div class="col-md-9">
            <div class="row" id="productList">
                {% for product in products %}
                <div class="col-6 col-md-4 col-lg-3 mb-4">
                    <div class="product-card">
                        <i class="fa fa-heart favorite-icon {% if product.is_favorited %}filled{% endif %}" data-id="{{ product.id }}" onclick="addToFavorite({{ product.id }})"></i>
                        <a href="/product/{{ product.id }}">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}">
                            <div class="p-3 text-center">
                                <p class="product-name">{{ product.name }}</p>
                                <p class="product-price">{{ product.price }}€</p>
                                <button class="btn btn-add-to-cart w-100">Adicionar ao carrinho</button>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add to Favorites function
        function addToFavorite(productId) {
            fetch(`/favorites/add/${productId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ product_id: productId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const favoriteIcon = document.querySelector(`.favorite-icon[data-id="${productId}"]`);
                    if (data.favorited) {
                        favoriteIcon.classList.add('filled');
                    } else {
                        favoriteIcon.classList.remove('filled');
                    }
                } else {
                    alert(data.message || "Failed to update favorites.");
                }
            })
            .catch(error => console.error("Error:", error));
        }
        function showFilters(type) {
        // Hide all type-specific filters
        document.getElementById("vinil-filters").classList.add("hidden-filter");
        document.getElementById("cd-filters").classList.add("hidden-filter");
        document.getElementById("clothing-filters").classList.add("hidden-filter");
        document.getElementById("accessory-filters").classList.add("hidden-filter");

        // Show only the selected type's filters
        if (type === "vinil") {
            document.getElementById("vinil-filters").classList.remove("hidden-filter");
        } else if (type === "cd") {
            document.getElementById("cd-filters").classList.remove("hidden-filter");
        } else if (type === "clothing") {
            document.getElementById("clothing-filters").classList.remove("hidden-filter");
        } else if (type === "accessory") {
            document.getElementById("accessory-filters").classList.remove("hidden-filter");
        }
    }

    // Reset form function to clear all inputs, selections, and radio buttons
    function resetForm() {
        // Reset the form fields
        document.getElementById("filterForm").reset();

        // Uncheck any selected radio buttons for 'type' manually
        document.querySelectorAll('input[name="type"]').forEach(radio => radio.checked = false);

        // Hide all type-specific filters
        document.getElementById("vinil-filters").classList.add("hidden-filter");
        document.getElementById("cd-filters").classList.add("hidden-filter");
        document.getElementById("clothing-filters").classList.add("hidden-filter");
        document.getElementById("accessory-filters").classList.add("hidden-filter");

        // Optional: Clear URL parameters for a full reset
        const url = new URL(window.location.href);
        url.search = "";
        window.history.replaceState(null, "", url);
    }

    // Call showFilters() if a type is already selected on page load
    document.addEventListener("DOMContentLoaded", function() {
        const selectedType = document.querySelector('input[name="type"]:checked');
        if (selectedType) {
            showFilters(selectedType.id);
        }
    });
    </script>
</body>
</html>
{% endblock %}

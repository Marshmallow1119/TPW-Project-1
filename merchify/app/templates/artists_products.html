<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist.name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-name {
            font-weight: bold;
        }
        .product-price {
            color: #888;
        }
        .btn-add-to-cart {
            background-color: #ffa500;
            color: #fff;
            font-weight: bold;
        }
        .artist-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .artist-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="artist-header">
            {% if artist.image %}
                <img src="{{ artist.image.url }}" alt="{{ artist.name }}">
            {% endif %}
            <h2>{{ artist.name }}</h2>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <p>{{ products.count }} produtos</p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Ordenar por:
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="?sort=featured">Em destaque</a>
                    <a class="dropdown-item" href="?sort=price">Pre√ßo</a>
                    <!-- Add more sorting options if needed -->
                </div>
            </div>
        </div>

        <div class="row">
            {% for product in products %}
            <div class="col-6 col-md-4 col-lg-3">
                <div class="product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="p-3 text-center">
                        <p class="product-name">{{ product.name }}</p>
                        <p class="product-price">R$ {{ product.price }}</p>
                        <button class="btn btn-add-to-cart w-100">Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

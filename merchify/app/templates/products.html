{% extends "layout.html" %}
{% block content %}
    <div class="container my-5">
        <h1 class="my-4 text-center">{{ artist.name }}</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <p>{{ produtos.count }} produtos</p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                    Ordenar por:
                </button>                
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="?sort=featured">Em destaque</a></li>
                    <li><a class="dropdown-item" href="?sort=priceAsc">Preço (ascendente)</a></li>
                    <li><a class="dropdown-item" href="?sort=priceDesc">Preço (descendente)</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            {% for product in produtos %}
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <div class="position-relative">
                    <div class="artist-identifier" style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; border-radius: 50%; overflow: hidden;">
                        <a href="{% url 'artistsProducts' product.artist.name %}">
                            <img src="{{ product.artist.image.url }}" alt="{{ product.artist.name }}" style="width: 100%; height: 100%; object-fit: cover;">
                        </a>                   
                    </div>
                    <i class="fa fa-heart favorite-icon {% if product.is_favorited %}filled{% endif %}" 
                       data-id="{{ product.id }}" 
                       onclick="handleFavoriteClick({{ product.id }})"
                       style="position: absolute; top:260px; margin-left:260px; z-index: 9;"></i>
                    <a href="/product/{{ product.id }}" class="product-card d-block">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        <div class="p-3 text-center">
                            <p class="product-name mb-0">{{ product.name }}</p>
                            <p class="product-price">{{ product.price }}€</p>
                            <button class="btn btn-add-to-cart w-100">Adicionar ao carrinho</button>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function handleFavoriteClick(productId) {
            const isAuthenticated = {{ user.is_authenticated|yesno:"true,false" }};
            
            // Se o usuário não estiver logado, redireciona para a página de login
            if (!isAuthenticated) {
                window.location.href = '/login/';
                return;
            }
            
            // Se estiver logado, adiciona ou remove dos favoritos
            fetch(`/favorites/add/${productId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ product_id: productId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Atualiza o estado do ícone de favorito
                    const favoriteIcon = document.querySelector(`.favorite-icon[data-id="${productId}"]`);
                    favoriteIcon.classList.toggle('filled', data.favorited);
                } else {
                    alert(data.message || "Falha ao atualizar os favoritos.");
                }
            })
            .catch(error => console.error("Erro:", error));
        }
    </script>

    <style>
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-name {
            font-weight: bold;
        }
        .product-price {
            color: #888;
        }
        .btn-add-to-cart {
            background-color: #100f0f;
            color: #fff;
            font-weight: bold;
        }
        .artist-identifier {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 10;
        }
        .artist-identifier img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .favorite-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
            -webkit-text-stroke: 3px #434343;
            text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.3);
            position: relative;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
        .favorite-icon:hover {
            color: #a6a6a6;
            -webkit-text-stroke: 0px;
            transition: ease-in-out 0.3s;
            transform: scale(1.2);
        }
        .favorite-icon.filled {
            color: #e85454;
            -webkit-text-stroke: 0px;
        }
    </style>
{% endblock %}

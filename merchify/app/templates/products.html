{% extends "layout.html" %}
{% block content %}
<div class="container my-5">
    <h1 class="my-4 text-center">{{ artist.name }}</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <p>{{ produtos.count }} produtos</p>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Ordenar por:
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="?sort=featured">Em destaque</a></li>
                <li><a class="dropdown-item" href="?sort=priceAsc">Preço (ascendente)</a></li>
                <li><a class="dropdown-item" href="?sort=priceDesc">Preço (descendente)</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        {% for product in produtos %}
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="position-relative">
                <div class="artist-identifier" style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; border-radius: 50%; overflow: hidden;">
                    <img src="{{ product.artist.image.url }}" alt="{{ product.artist.name }}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <a href="/product/{{ product.id }}" class="product-card d-block">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="p-3 text-center">
                        <p class="product-name">{{ product.name }}</p>
                        <p class="product-price">{{ product.price }}€</p>
                        <button class="btn btn-add-to-cart w-100">Adicionar ao carrinho</button>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Custom Styles Encapsulated -->
<style>
    .product-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s;
    }
    .product-card:hover {
        transform: translateY(-5px);
    }
    .product-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }
    .product-name {
        font-weight: bold;
    }
    .product-price {
        color: #888;
    }
    .btn-add-to-cart {
        background-color: #100f0f;
        color: #fff;
        font-weight: bold;
    }
</style>
{% endblock %}

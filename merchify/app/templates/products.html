{% extends "layout.html" %}
{%  block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ artist.name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-decoration: none; /* Remove underline on links */
            color: inherit; /* Ensure link text inherits color */
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-name {
            font-weight: bold;
        }
        .product-price {
            color: #888;
        }
        .btn-add-to-cart {
            background-color: #100f0f;
            color: #fff;
            font-weight: bold;
        }
        .artist-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .artist-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <p>{{ products.count }} produtos</p>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Ordenar por:
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="?sort=featured">Em destaque</a>
                    <a class="dropdown-item" href="?sort=priceAsc">Preço (ascendente)</a>
                    <a class="dropdown-item" href="?sort=priceDesc">Preço (descendente)</a>
                </div>
            </div>
        </div>

        <div class="row">
            {% for product in produtos %}
            <div class="col-6 col-md-4 col-lg-3">
                <div class="artist-identifier" style="position: absolute; top: 10px; right: 10px; width: 50px; height: 50px; border-radius: 50%; overflow: hidden;">
                    <img src="{{ product.artist.image.url }}" alt="{{ product.artist.name }}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <a href="/product/{{ product.id }}" class="product-card"> <!-- Link to the product page -->
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="p-3 text-center">
                        <p class="product-name">{{ product.name }}</p>
                        <p class="product-price">{{ product.price }}€</p>
                        <button class="btn btn-add-to-cart w-100">Adicionar ao carrinho</button>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}

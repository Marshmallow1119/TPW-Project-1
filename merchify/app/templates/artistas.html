<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas e Bandas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .artist-grid img {
            width: 100%;
            height: auto;
        }
        .artist-grid .artist-item {
            text-align: center;
            margin-bottom: 20px;
        }
        .artist-grid h5 {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Artistas e Bandas</h1>
        <div class="row artist-grid">
            <div class="col-md-4 artist-item">
                <img src="/static/images/5aseco.png" alt="5 A Seco">
                <h5>5 A Seco</h5>
            </div>
            <div class="col-md-4 artist-item">
                <img src="/static/images/abacaxepa.png" alt="Abacaxepa">
                <h5>Abacaxepa</h5>
            </div>
            <div class="col-md-4 artist-item">
                <img src="/static/images/abraskadabra.png" alt="Abraskadabra">
                <h5>Abraskadabra</h5>
            </div>
            <div class="col-md-4 artist-item">
                <img src="/static/images/amorf.png" alt="Amorfo">
                <h5>Amorfo</h5>
            </div>
            <div class="col-md-4 artist-item">
                <img src="/static/images/andarilho.png" alt="Andarilho Cha">
                <h5>Andarilho Cha</h5>
            </div>
            <div class="col-md-4 artist-item">
                <img src="/static/images/andrematos.png" alt="Andre Matos">
                <h5>Andre Matos</h5>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
{% extends "layout.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas e Bandas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% block css %}
    <style>
        .artist-grid .artist-item {
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden; /* Ensures the image doesn't overflow when zooming */
        }
        .artist-grid img {
            width: 100%;
            height: 300px; /* Set a fixed height for all images */
            object-fit: cover; /* Ensures images are cropped instead of stretched */
            transition: transform 0.3s ease-in-out; /* Adds smooth transition for hover */
        }
        .artist-grid img:hover {
            transform: scale(1.1); /* Zoom effect */
            transform-origin: center center; /* Make the zoom occur on itself */
        }
        .artist-grid h5 {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    {%  endblock %}
</head>
{% block title %}
Artistas e Bandas
{% endblock %}

{% block content %}
    <h1 class="my-4">Artistas e Bandas</h1>
    <div class="row">
        {% for artist in artists %}
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card card-hover" style="height: 400px;">
                <div class="card-img-wrapper" style="height: 85%;">
                    <img src="{{ artist.image.url }}" class="card-img-top" alt="{{ artist.name }}" style="height: 100%; object-fit: cover;">
                </div>
                <div class="card-body text-center" style="height: 15%;">
                    <p class="card-text">{{ artist.name }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas e Bandas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .artist-grid .artist-item {
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden; /* Ensures the image doesn't overflow when zooming */
        }
        .artist-grid img {
            width: 100%;
            height: 300px; /* Set a fixed height for all images */
            object-fit: cover; /* Ensures images are cropped instead of stretched */
            transition: transform 0.3s ease-in-out; /* Adds smooth transition for hover */
        }
        .artist-grid img:hover {
            transform: scale(1.1); /* Zoom effect */
            transform-origin: center center; /* Make the zoom occur on itself */
        }
        .artist-grid h5 {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Artistas e Bandas</h1>
        <div class="row artist-grid">
            <!-- Loop through artists -->
            {% for artist in artists %}
            <div class="col-md-4 artist-item">
                <img src="{{ artist.image.url }}" alt="{{ artist.name }}">
                <h5>{{ artist.name }}</h5>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

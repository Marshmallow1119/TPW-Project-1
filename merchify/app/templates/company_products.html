{% extends "layout.html" %}
{% block content %}
<div class="container my-5">
    <h1 class="my-4 text-center">Products by {{ company.name }}</h1>

    <!-- "Add Product" button always visible at the top -->
    <div class="text-right mb-4">
        <a href="{% url 'add_product_to_company' company.id %}" class="btn btn-primary">Add Product</a>
    </div>

    <div class="row">
        {% for product in products %}
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="product-card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top" style="height: 200px; object-fit: cover;">

                <div class="p-3 text-center">
                    <h5 class="product-name">{{ product.name }}</h5>
                    <p class="product-price">{{ product.price }}â‚¬</p>
                    <p>{{ product.description|truncatewords:15 }}</p>

                    <!-- Edit and Delete buttons -->
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'edit_product' product.id %}" class="btn btn-sm btn-warning me-2">Edit</a>

                        <!-- Delete Button with Trash Icon -->
                        <form action="{% url 'delete_product' product.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .product-card {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }
    .product-card:hover {
        transform: translateY(-5px);
    }
    .product-name {
        font-weight: bold;
        color: #333;
    }
    .product-price {
        color: #888;
        font-size: 1.1em;
        font-weight: bold;
    }
</style>
{% endblock %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Merchify{% endblock %}</title>
    
        <!-- Inclua o Bootstrap via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons via CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
        <!-- Bootstrap core JavaScript e Popper.js (necessário para dropdowns) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybI4l1F2HUJkfzmgf6bYqE7Sk3r0h6PHwVh+8tkfWzdf+ojB/" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9K9WOHihaCb9QLnn8vKczW9MAM60tQ5M5b1MQu6YA4PPCpE8yR0ocKf" crossorigin="anonymous"></script>



        <!-- Custom CSS -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
        
        {% block css %}{% endblock %}
      </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-top: 0.25rem; padding-bottom: 0.25rem; min-height: 50px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/media/logo.png" alt="Logo" width="80">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'produtos' %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Produtos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'artistas' %}">Artistas e Bandas</a>
                    </li>
                </ul>
                <form class="d-flex me-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary me-1" type="submit">
                        <i class="bi bi-search"></i> 
                    </button>                
                </form>
                <div class="d-flex">
                    <a href="" class="btn btn-outline-secondary me-3" >
                        <img src="/media/user.png" alt="Login" width="20" >
                    </a>
                    <a href="#" class="btn btn-outline-secondary me-2">
                        <img src="/media/cart.png" alt="Carrinho" width="25">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <main role="main">
        <div class="container body-content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="text-center p-3">
            © 2024 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'scripts/popper.min.js' %}"></script>
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

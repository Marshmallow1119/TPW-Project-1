<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Merch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    {% load static %}
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'ccs/estilo.css' %}" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../media/logo.png" alt="Heart Merch Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artistas e Bandas</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-outline-secondary me-2">
                        <img src="user-icon.png" alt="Login" width="20">
                    </a>
                    <a href="#" class="btn btn-outline-secondary">
                        <img src="cart-icon.png" alt="Carrinho" width="20">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores (os pontos na parte inferior) -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        
        <!-- Imagens do carrossel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../media/background_images/gutsTour.jpeg" class="d-block w-100" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img src="sua-imagem2.jpg" class="d-block w-100" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img src="sua-imagem3.jpg" class="d-block w-100" alt="Imagem 3">
          </div>
        </div>
        
        <!-- Controles para passar entre as imagens -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- Seção de Artistas -->
    <section class="artists container my-5">
        <h2 class="text-center mb-4">Artistas</h2>
        <div class="row">
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="linker.jpg" class="card-img-top" alt="Linker">
                    <div class="card-body text-center">
                        <p class="card-text">Linker</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="natiruts.jpg" class="card-img-top" alt="Natiruts">
                    <div class="card-body text-center">
                        <p class="card-text">Natiruts</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="luisa-sonza.jpg" class="card-img-top" alt="Luísa Sonza">
                    <div class="card-body text-center">
                        <p class="card-text">Luísa Sonza</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="duda-beat.jpg" class="card-img-top" alt="Duda Beat">
                    <div class="card-body text-center">
                        <p class="card-text">Duda Beat</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="cpm22.jpg" class="card-img-top" alt="CPM 22">
                    <div class="card-body text-center">
                        <p class="card-text">CPM 22</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 Heart Merch - Todos os direitos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

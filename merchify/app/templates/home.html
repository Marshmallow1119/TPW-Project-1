{% extends "layout.html" %}

{% block content %}
<!-- Carrossel ocupando a largura total da página -->
<section class="info-bar bg-warning text-dark py-2 text-center">
    <div class="container">
        <p class="mb-0">
            <i class="bi bi-truck"></i> Envio grátis para todo Portugal Continental em compras acima de 220 euros
        </p>
    </div>
</section>

<div id="carouselExampleIndicators" class="carousel slide w-100" data-bs-ride="carousel" style="margin: 0; padding: 0;">
    <div class="carousel-inner w-100">
      <div class="carousel-item active">
        <img src="/media/background_images/gutsTour.jpeg" class="d-block w-100" alt="Imagem 1" style="height: 600px; width: 100%; object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="/media/background_images/luisa.jpg" class="d-block w-100" alt="Imagem 2" style="height: 600px; width: 100%; object-fit: cover;">
      </div>
      <div class="carousel-item">
        <img src="/media/background_images/taylor.jpg" class="d-block w-100" alt="Imagem 3" style="height: 600px; width: 100%; object-fit: cover;">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>


<!-- Seção de Artistas com cards de tamanho fixo -->
<section class="artists container my-5">
    <h2 class="text-center mb-4">Artistas</h2>
    <div class="row">
        <!-- Cada card terá uma altura e largura fixas -->
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card card-hover" style="height: 400px;">
                <div class="card-img-wrapper" style="height: 85%;">
                    <img src="/media/artistas/Beyonce.jpeg" class="card-img-top" alt="Beyonce" style="height: 100%; object-fit: cover;">
                </div>
                <div class="card-body text-center" style="height: 15%;">
                    <p class="card-text">Beyoncé</p>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card card-hover" style="height: 400px;">
                <div class="card-img-wrapper" style="height: 85%;">
                    <img src="/media/artistas/TaylorSwift.jpg" class="card-img-top" alt="TaylorSwift" style="height: 100%; object-fit: cover;">
                </div>
                <div class="card-body text-center" style="height: 15%;">
                    <p class="card-text">Taylor Swift</p>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card card-hover" style="height: 400px;">
                <div class="card-img-wrapper" style="height: 85%;">
                    <img src="/media/artistas/olivia.jpg" class="card-img-top" alt="olivia" style="height: 100%; object-fit: cover;">
                </div>
                <div class="card-body text-center" style="height: 15%;">
                    <p class="card-text">Olívia Rodrigo</p>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            <div class="card card-hover" style="height: 400px;">
                <div class="card-img-wrapper" style="height: 85%;">
                    <img src="/media/artistas/JustinBiber.jpeg" class="card-img-top" alt="Justin Biber" style="height: 100%; object-fit: cover;">
                </div>
                <div class="card-body text-center" style="height: 15%;">
                    <p class="card-text">Justin Bieber</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

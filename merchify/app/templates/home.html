<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Merch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Heart Merch Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artistas e Bandas</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-outline-secondary me-2">
                        <img src="user-icon.png" alt="Login" width="20">
                    </a>
                    <a href="#" class="btn btn-outline-secondary">
                        <img src="cart-icon.png" alt="Carrinho" width="20">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <section class="banner container-fluid p-0">
        <img src="banner-image.jpg" class="img-fluid w-100" alt="Banner da Coleção RST PVLT 2024">
        <div class="banner-text text-center">
            <h1 class="text-white">RST PVLT 2024</h1>
            <p class="text-white">Frete grátis pra todo Brasil em compras a partir de R$ 200,00</p>
        </div>
    </section>

    <!-- Seção de Artistas -->
    <section class="artists container my-5">
        <h2 class="text-center mb-4">Artistas</h2>
        <div class="row">
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="linker.jpg" class="card-img-top" alt="Linker">
                    <div class="card-body text-center">
                        <p class="card-text">Linker</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="natiruts.jpg" class="card-img-top" alt="Natiruts">
                    <div class="card-body text-center">
                        <p class="card-text">Natiruts</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="luisa-sonza.jpg" class="card-img-top" alt="Luísa Sonza">
                    <div class="card-body text-center">
                        <p class="card-text">Luísa Sonza</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="duda-beat.jpg" class="card-img-top" alt="Duda Beat">
                    <div class="card-body text-center">
                        <p class="card-text">Duda Beat</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <div class="card">
                    <img src="cpm22.jpg" class="card-img-top" alt="CPM 22">
                    <div class="card-body text-center">
                        <p class="card-text">CPM 22</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 Heart Merch - Todos os direitos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
